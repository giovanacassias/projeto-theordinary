<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ordinary</title>
    <link rel="stylesheet" href="/PROJETO-GIOVANA/app/reset.css" />

    <link

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"
    />

    
    <link rel="stylesheet" href="../shipping-address/shipping-address.css" />
    <link rel="stylesheet" href="/PROJETO-GIOVANA/app/style.css">

    
  </head>
  <body>
    <header>
      <div id="menu"></div>
    </header>

    <main>
      <div class="main-header">
        <div class="main-title">
          <h1>
            Hello <br />
            Giovana
          </h1>
          <h2>Shipping Address</h2>
        </div>

        <div class="main-image">
          <div class="main-image-flower"></div>
        </div>
      </div>

      <section class="address-form">
        <div class="container p-4">
          <form id="address-form">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                placeholder="First name"
                id="input-firstname"
                type="text"
                required
                autofocus
              />
              <label for="floatingInput">First name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                pattern="^(?![ ])(?!.*[ ]{2})((?:e|da|do|das|dos|de|d'|D'|la|las|el|los)\s*?|(?:[A-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð'][^\s]*\s*?)(?!.*[ ]$))+$"
                placeholder="Last name"
                id="input-lastname"
                type="text"
                required
              />
              <label for="input-lastname">Last name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                pattern="^(?![ ])(?!.*[ ]{2})((?:e|da|do|das|dos|de|d'|D'|la|las|el|los)\s*?|(?:[A-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð'][^\s]*\s*?)(?!.*[ ]$))+$"
                placeholder="Address"
                id="input-address"
                type="text"
                required
              />
              <label for="input-address">Address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                placeholder="City"
                id="input-city"
                type="text"
                required
              />
              <label for="input-city">City</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                placeholder="State"
                id="input-state"
                type="text"
                required
              />
              <label for="input-state">State</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                placeholder="Country"
                id="input-country"
                type="text"
                required
              />
              <label for="input-country">Country</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                placeholder=""
                id="input-socialid"
                type="text"
              />
              <label for="input-socialid">Social ID</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                pattern="^\(\d{2}\)\s?\d{4,5}-[0-9]{4}$"
                placeholder="(dd) xxxxx-xxxx"
                id="input-phone"
                type="text"
                required
              />
              <label for="input-phone">Phone number</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                pattern="(^\d{5}-\d{3}$)"
                placeholder="00000-00"
                id="input-postalcode"
                type="text"
                required
              />
              <label for="input-postalcode">Postal code</label>
            </div>

            <div class="mb-3">
              <input id="default-address" type="checkbox" />
              <label for="input-default">Make this default address</label>
            </div>
            <div class="d-grid gap-2 buttons-form">
              <button
                id="reset-button"
                class="btn btn-outline-dark"
                type="button"
              >
                Clean
              </button>
              <button class="btn btn-dark" type="submit">Save changes</button>
            </div>
          </form>
        </div>
      </section>

      <div class="container-back-to-account">
        <img src="../../../components/arrow-left-logo-2.svg" alt="" />
        <a href="/PROJETO-GIOVANA/app/pages/profile/profile.html">
          <p>Back to account</p>
        </a>
      </div>
    </main>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/jquery-mask-plugin/dist/jquery.mask.js"></script>

    <script

      crossorigin="anonymous"
    ></script>

    <script type="module" src="shipping-address.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    <script src="../../util/index.js"></script>
    <script src="/PROJETO-GIOVANA/app/util/shared.js"></script>
  </body>
</html>
