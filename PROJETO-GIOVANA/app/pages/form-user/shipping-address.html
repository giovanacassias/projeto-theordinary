<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ordinary</title>
    <link rel="stylesheet" href="/app/reset.css">
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"
    />

    <link rel="stylesheet" href="shipping-address.css" />
    
</head>
<body>
    <header>
        <div class="header-black">
        </div>
        <div class="header-main">
            <div class="header-main-logo">
                <div class="header-main-logo-items">
                    <img src="/components/toggle-navigation-logo.svg" alt="">
                    <img src="/components/mini-logo.svg" alt="Mini logo">
                </div>
            </div>
            <div class="header-main-icons">
                <div class="header-main-icons-items">
                    <img class="icons" src="/components/search-icon-2.svg" alt="Search icon">
                    <img class="icons" src="/components/user-icon-2.svg" alt="User icon">
                    <img class="icons" src="/components/bag-icon-2.svg" alt="Bag icon">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-header">
            <div class="main-title">
                <h1>Hello <br> Giovana</h1>
                <h2>Shipping Address</h2>
            </div>
            
            <div class="main-image">
                <div class="main-image-flower">
                </div>
            </div>
        </div>

        <section class="address-form">
            <div class="container p-4">
                <form id="address-form">
                    
                    <div class="form-floating mb-3">
                        
                        <input  class="form-control"
                        placeholder="First name"
                        id="input-firstname"
                        type="text"
                        required
                        autofocus
                        />
                        <label for="floatingInput">First name</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input class="form-control"
                        pattern="^(?![ ])(?!.*[ ]{2})((?:e|da|do|das|dos|de|d'|D'|la|las|el|los)\s*?|(?:[A-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð'][^\s]*\s*?)(?!.*[ ]$))+$"
                        placeholder="Last name"
                        id="input-lastname"
                        type="text"
                        required
                        />
                        <label for="input-lastname">Last name</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input class="form-control"
                        pattern="^(?![ ])(?!.*[ ]{2})((?:e|da|do|das|dos|de|d'|D'|la|las|el|los)\s*?|(?:[A-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð'][^\s]*\s*?)(?!.*[ ]$))+$"
                        placeholder="Address"
                        id="input-address"
                        type="text"
                        required
                        />
                        <label for="input-address">Address</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input class="form-control"
                        placeholder="City"
                        id="input-city"
                        type="text"
                        required
                        />
                        <label for="input-city">City</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input class="form-control"
                        placeholder="State"
                        id="input-state"
                        type="text"
                        required
                        />
                        <label for="input-state">State</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input class="form-control"
                        placeholder="Country"
                        id="input-country"
                        type="text"
                        required
                        />
                        <label for="input-country">Country</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input class="form-control"
                        pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                        placeholder=""
                        id="input-socialid"
                        type="text"
                        />
                        <label for="input-socialid">Social ID</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input class="form-control"
                        pattern = "^\(\d{2}\)\s?\d{4,5}-[0-9]{4}$"
                        placeholder="(dd) xxxxx-xxxx"
                        id="input-phone"
                        type="text"
                        required
                        />
                        <label for="input-phone">Phone number</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input class="form-control"
                        pattern="(^\d{5}-\d{3}$)"
                        placeholder="00000-00"
                        id="input-postalcode"
                        type="text"
                        required
                        />
                        <label for="input-postalcode">Postal code</label>
                    </div>
    
                    <div class="mb-3">
                        <input 
                        id="default-address"
                        type="checkbox"
                        />
                        <label for="input-default">Make this default address</label>
                    </div>
                    <div class="d-grid gap-2 buttons-form">
                        <button id="reset-button" class="btn btn-outline-dark" type="button">Clean</button>
                        <button class="btn btn-dark" type="submit">Save changes</button>
                    </div>
                </form>
            </div>
            </div>
        </section>

        <div class="container-back-to-account">
            <img src="/components/arrow-left-logo-2.svg" alt="">
            <p>Back to account</p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="shipping-address.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
</body>
</html>
